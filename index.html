<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
        #btn-submit {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm" autocomplete="off">
        <label for="id" class="fs-3">8 Digit Employee Id:</label><br>
        <input type="text" id="id" name="emp-Id" required maxlength="8" autocomplete="off" class="p-1 mt-1" ><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="emp-name" required autocomplete="off" class="p-1 mt-1" ><br>

        <label for="ext">4 Digit Extension:</label><br>
        <input type="text" id="ext" name="extension" required maxlength="4" autocomplete="off" class="p-2 mt-1" ><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="emp-email" required  autocomplete="off" class="p-1 mt-1" ><br>

        <label for="dept">Department:</label> <br>
        <select id="dept" name="department" required class="p-1 mt-1" autocomplete="off">
             <option value="Administrative">Administrative</option>
             <option value="Marketing">Engineering</option>
             <option value="Finance">Executive</option>
             <option value="Production">Marketing</option>
             <option value="Production">Quality Assurance</option>
             <option value="Production">Sales</option>
        </select>
        <br><br>
        <input id="btn-submit" type="submit" value="Add Employee" class="bg-success p-3 mt-1 rounded shadow-none border-0 text-white" >
    </form>

    <script src="js/script.js"></script>

</body>
</html>
